    <p-table [value]="cats" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>SCORE</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cat>
            <tr>
                <td>{{cat.id}}</td>
                <td><img [src]='cat.url' width="50" height="50" class="p-shadow-4" /></td>
                <td>{{cat.score}}</td>
            </tr>
        </ng-template>
    </p-table>
